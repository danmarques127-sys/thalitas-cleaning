name: Link Check

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run lychee link checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --verbose
            --no-progress
            --accept 200,204,301,302,307,308,429
            --exclude-mail
            --max-redirects 10
            .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
